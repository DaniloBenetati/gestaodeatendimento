<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Atendimento - Profissional</title>

  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const debug = document.getElementById('debug-console');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML += '<div style="color:#b22; margin-bottom:10px;"><strong>[ERRO]</strong> ' + msg + '<br><small>' + url + ':' + lineNo + '</small></div>';
      }
      return false;
    };

    window.addEventListener('unhandledrejection', function (event) {
      const debug = document.getElementById('debug-console');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML += '<div style="color:#b22; margin-bottom:10px;"><strong>[PROMISE ERRO]</strong> ' + event.reason + '</div>';
      }
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    input[type="date"],
    input[type="time"] {
      position: relative;
      min-height: 1.5em;
      cursor: pointer;
    }

    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: auto;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: auto;
      z-index: 10;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <div id="debug-console"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:30%; background:#fff0f0; border-bottom:2px solid #f88; z-index:99999; padding:20px; overflow-y:auto; font-family:monospace; font-size:12px;">
    <h3 style="margin:0 0 10px 0; color:#800;">DIAGNÓSTICO DO SISTEMA</h3>
  </div>

  <div id="root">
    <div
      style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px; background: white; font-family: sans-serif;">
      <div
        style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; border-left: 4px solid #4f46e5; animation: spin 1s linear infinite;">
      </div>
      <p style="font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; font-size: 10px;">
        Carregando Interface...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
