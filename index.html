<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Atendimento - Profissional</title>

  <script>
    // Captura erros antes mesmo do React carregar
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var debug = document.getElementById('debug-error');
      if (debug) {
        debug.innerHTML = '<div style="background: #fee; color: #b22; padding: 20px; border: 2px solid #f88; margin: 20px; border-radius: 10px; font-family: sans-serif;">' +
          '<h2 style="margin:0 0 10px 0">Erro de Inicialização</h2>' +
          '<p><strong>Erro:</strong> ' + msg + '</p>' +
          '<p><strong>Arquivo:</strong> ' + url + ' (Linha: ' + lineNo + ')</p>' +
          '</div>';
      }
      return false;
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    @keyframes mesh-move {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .mesh-gradient {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
      background-size: 400% 400%;
      animation: mesh-move 15s ease infinite;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    input[type="date"],
    input[type="time"] {
      position: relative;
      min-height: 1.5em;
      cursor: pointer;
    }

    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: auto;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: auto;
      z-index: 10;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <div id="debug-error"></div>
  <div id="root">
    <div
      style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px; background: white; font-family: sans-serif;">
      <div
        style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; font-size: 10px;">
        Iniciando Sistema...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
